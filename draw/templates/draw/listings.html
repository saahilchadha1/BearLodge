{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{% static 'draw/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/084cdff28b.js" crossorigin="anonymous"></script>

    <style type="text/css">
        .stretched-link::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            content: "";
        }
    </style>

</head>
<body>
    <div class="container mt-3 mb-3" >
        <div class="row justify-content-left" style="padding-left: 20px; border-bottom: 1.5px solid; margin-bottom: 30px; padding-top: 10px;">
            <div class="col-9" >
                <h6>Your Listings</h6>
            </div>
        </div>


        {% for listing in sellersListings %}
        <div class="card m-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-9" style="padding-right: 0%;">
                                <h6>{{ listing.street_address }}</h6>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p><i class="fas fa-dollar-sign" style="padding-right: 5px;"></i>{{ listing.monthly_price }}/mo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 my-auto">
                        <img src="{{ listing.image_url }}" alt="Card image cap" width="100%">
                    </div>
                </div>
                <a href="/explore/{{ listing.pk }}" class="stretched-link"></a>
            </div>
        </div>
        {% endfor %}

        <div class="nav-item " style="background-color: #74B5E5; margin: 20px; border-radius: 10px;">
            <a aria-current="page" href="/listings/create" style="padding: 0;">
                <h5 style="color: white; text-align: center; line-height: 55px;">Add Listing</h5>
            </a>
        </div>

        
    </div>
    <nav class="navbar center fixed-bottom navbar-light mt-5 dark">
		<div class="container">
			<div class="d-flex flex-column w-100">
				<div class="row justify-content-center">
                    <div class="col text-center">
                        <a class="btn" href="/"><i class="fas fa-home nav"></i></a>
                    </div>
                    <div class="col text-center">
                        <a href="/messages" class="btn"><i class="fas fa-envelope nav"></i> </a>		
                    </div>
				</div>
			</div>
	</nav>
</body>

</html>
