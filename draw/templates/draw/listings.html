{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Listings</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/084cdff28b.js" crossorigin="anonymous"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <div class="container mt-3 mb-3" >
        <ul class="nav nav-pills justify-content-left" style="margin: 0;">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#" style="padding: 0;">
                    <h1><i class="bi-arrow-left-short" style="color: black"></i></h1>
                </a>
            </li>
        </ul>
        <div class="row justify-content-left" style="padding-left: 20px; border-bottom: 1.5px solid; margin-bottom: 30px; padding-top: 10px;">
            <div class="col-9" >
                <h6>Your Listings</h6>
            </div>
        </div>


        {% for listing in sellersListings %}
        <div class="card m-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-9" style="padding-right: 0%;">
                                <h6>{{ listing.street_address }}</h6>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p><i class="fas fa-dollar-sign" style="padding-right: 5px;"></i>{{ listing.monthly_price }}/mo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 my-auto">
                        <img src="{{ listing.image_url }}" alt="Card image cap" width="100%">
                    </div>
                </div>
                <a href="/explore/{{ listing.pk }}" class="stretched-link"></a>
            </div>
        </div>
        {% endfor %}

        <div class="nav-item " style="background-color: #74B5E5; margin: 20px; border-radius: 10px;">
            <a aria-current="page" href="/listings/create" style="padding: 0;">
                <h5 style="color: white; text-align: center; line-height: 55px;">Add Listing</h5>
            </a>
        </div>

        
    </div>
</body>

</html>
